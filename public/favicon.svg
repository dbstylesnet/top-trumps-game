<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#61dafb;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Card shape -->
  <rect x="14" y="10" width="36" height="44" fill="url(#cardGradient)" rx="6" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Stars in background -->
  <circle cx="20" cy="18" r="1.5" fill="#61dafb" opacity="0.8"/>
  <circle cx="44" cy="20" r="1" fill="#61dafb" opacity="0.6"/>
  <circle cx="32" cy="48" r="1" fill="#4CAF50" opacity="0.7"/>
  <circle cx="48" cy="46" r="1.5" fill="#4CAF50" opacity="0.8"/>
  
  <!-- Center star/icon symbol -->
  <path d="M 32 28 L 34 32 L 38 33 L 35 36 L 35.5 40 L 32 38 L 28.5 40 L 29 36 L 26 33 L 30 32 Z" 
        fill="#4CAF50" stroke="#61dafb" stroke-width="0.5"/>
  
  <!-- Corner decoration -->
  <path d="M 18 16 L 20 16 L 20 18 L 18 18 Z" fill="#61dafb" opacity="0.8"/>
  <path d="M 44 16 L 46 16 L 46 18 L 44 18 Z" fill="#61dafb" opacity="0.8"/>
  <path d="M 18 46 L 20 46 L 20 48 L 18 48 Z" fill="#4CAF50" opacity="0.8"/>
  <path d="M 44 46 L 46 46 L 46 48 L 44 48 Z" fill="#4CAF50" opacity="0.8"/>
</svg>

